<header class="flex items-center justify-between p-4 bg-gray-900 text-white shadow-md">
    <!-- Logo -->
    <div class="text-xl font-bold">
      <a routerLink="/">🎮 GameRatings</a>
    </div>
  
    <!-- Filtros + Búsqueda -->
    <div class="flex-1 px-4 flex items-center gap-4">
      <select [(ngModel)]="category" (change)="onFilterChange()" class="bg-gray-800 text-white px-2 py-1 rounded">
        <option value="">Categoría</option>
        <option value="Acción">Acción</option>
        <option value="Aventura">Aventura</option>
        <option value="RPG">RPG</option>
      </select>
  
      <select [(ngModel)]="year" (change)="onFilterChange()" class="bg-gray-800 text-white px-2 py-1 rounded">
        <option value="">Año</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
      </select>

      <!-- Filtro por puntuación mínima -->
      <select [(ngModel)]="score" (change)="onFilterChange()" class="bg-gray-800 text-white px-2 py-1 rounded">
        <option value="">Puntuación mínima</option>
        <option value="9">9+</option>
        <option value="8">8+</option>
        <option value="7">7+</option>
        <option value="6">6+</option>
      </select>

      <!-- Filtro por plataforma -->
      <select [(ngModel)]="platform" (change)="onFilterChange()" class="bg-gray-800 text-white px-2 py-1 rounded">
        <option value="">Plataforma</option>
        <option value="PC">PC</option>
        <option value="PS5">PS5</option>
        <option value="Xbox">Xbox</option>
        <option value="Switch">Switch</option>
      </select>

      <!-- Botón para limpiar filtros -->
      <button
        (click)="clearFilters()"
        class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-500 transition"
      >
        Limpiar filtros
      </button>

  
      <input
        type="text"
        [(ngModel)]="search"
        (input)="onFilterChange()"
        placeholder="Buscar juegos..."
        class="flex-1 px-3 py-1 rounded bg-gray-800 text-white border border-gray-700"
      />

    </div>
  
    <!-- Botón login / perfil -->
    <div class="flex gap-4 items-center relative" (click)="onBackgroundClick($event)">

      @if (!isLoggedIn) {
        <button (click)="openAuthModal()" class="bg-blue-600 px-4 py-1 rounded hover:bg-blue-500 transition">
          Login
        </button>
      } @else {
        <button (click)="toggleMenu(); $event.stopPropagation()" class="bg-green-600 px-4 py-1 rounded hover:bg-green-500 transition relative">
          Perfil
        </button>        
    
        @if (menuOpen) {
          <div (click)="$event.stopPropagation()" class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg overflow-hidden z-20">
            <button (click)="goToProfile()" class="block w-full text-left px-4 py-2 text-sm hover:bg-gray-100">
              Mi Perfil
            </button>
            <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-100">
              Cerrar Sesión
            </button>
          </div>
        }        
      }
    </div>
    
    
  </header>
