<div (click)="goToDetail()" class="bg-white rounded-lg shadow-md hover:shadow-xl transition overflow-hidden cursor-pointer">
  <!-- Imagen principal -->
  <img
    [src]="game.screenshot[0] || 'https://via.placeholder.com/400x225?text=Sin+imagen'"
    alt="{{ game.name }}"
    class="w-full h-48 object-cover"
  />

  <!-- Contenido -->
  <div class="p-4">
    <!-- Nombre y puntuación -->
    <div class="flex justify-between items-start mb-2">
      <h3 class="text-lg font-bold text-gray-900">{{ game.name }}</h3>
      <span
        [ngClass]="{
          'text-green-600': game.score >= 8,
          'text-yellow-500': game.score >= 5 && game.score < 8,
          'text-red-500': game.score < 5
        }"
        class="font-semibold text-sm"
      >
        ★ {{ round(game.score) }}
      </span>
    </div>

    <!-- Fecha -->
    <p class="text-sm text-gray-500 mb-2">
      Lanzamiento: {{ game.release_date | date:'dd/MM/yyyy' }}
    </p>

    <!-- Tags -->
    <div class="flex flex-wrap gap-1 text-xs text-gray-600 mb-2">
      @for (tag of game.tags.slice(0, 3); track tag) {
        <span class="bg-gray-200 rounded-full px-2 py-0.5">{{ tag }}</span>
      }
      @if (game.tags.length > 3) {
        <span class="text-gray-400">+{{ game.tags.length - 3 }}</span>
      }
    </div>

    <!-- Plataformas -->
    <div class="text-xs text-gray-400 italic">
      Plataformas: {{ game.platforms.join(', ') }}
    </div>
  </div>
</div>
