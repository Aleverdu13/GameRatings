<div (click)="goToDetail()" class="game-card rounded-md overflow-hidden cursor-pointer transition transform hover:scale-105">
  <!-- Imagen principal -->
  <img
    [src]="game.screenshot[0] || 'https://via.placeholder.com/400x225?text=Sin+imagen'"
    alt="{{ game.name }}"
    class="w-full h-48 object-cover"
  />

  <!-- Contenido -->
  <div class="p-4">
    <!-- Nombre y puntuaciÃ³n -->
    <div class="flex justify-between items-start mb-3">
      <h3 class="game-title">{{ game.name }}</h3>
      <span
        class="score-box"
        [ngClass]="{
          'score-green': game.score >= 80,
          'score-yellow': game.score >= 50 && game.score < 80,
          'score-red': game.score < 50
        }"
      >
        {{ round(game.score) }}
      </span>
    </div>

    <!-- Fecha -->
    <p class="game-date">
      Lanzamiento: {{ game.release_date | date:'dd/MM/yyyy' }}
    </p>

    <!-- Tags -->
    <div class="flex flex-wrap gap-1 text-xs mt-2">
      @for (tag of game.tags.slice(0, 3); track tag) {
        <span class="tag">{{ tag }}</span>
      }
      @if (game.tags.length > 3) {
        <span class="tag-extra">+{{ game.tags.length - 3 }}</span>
      }
    </div>

    <!-- Plataformas -->
    <div class="game-platforms">
      Plataformas: {{ game.platforms.join(', ') }}
    </div>
  </div>
</div>
